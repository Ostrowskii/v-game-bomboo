<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Rooms</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "JetBrains Mono", "Fira Code", system-ui, monospace;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1c1f2b, #0b0c10 65%);
      color: #f8f8f2;
      gap: 16px;
      padding: 24px 12px;
    }
    canvas {
      border: 4px solid #4af2a1;
      background: #13151d;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      image-rendering: pixelated;
    }
    .panel {
      text-align: center;
      max-width: 640px;
      color: #d7dbe7;
    }
    .panel h1 {
      font-size: 1.5rem;
      margin: 0 0 8px;
      color: #4af2a1;
    }
    .panel p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .panel code {
      background: rgba(74, 242, 161, 0.12);
      padding: 2px 6px;
      border-radius: 4px;
      color: #4af2a1;
    }
  </style>
</head>
<body>
  <canvas id="snake" width="640" height="360"></canvas>
  <section class="panel">
    <h1>Snake Rooms</h1>
    <p>Entre em uma sala, escolha um apelido e dispute quem sobrevive por mais tempo.</p>
    <p>Controles: <code>WASD</code> ou <code>Setas</code>. Toque na parede e a rodada acaba para vocÃª.</p>
  </section>
  <script type="module" src="./dist/index.js"></script>
</body>
</html>
