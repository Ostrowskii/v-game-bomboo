<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokebomber</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "IBM Plex Mono", monospace;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #201835, #0d0b18 60%);
    }
    canvas {
      image-rendering: pixelated;
      border: 4px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 50px rgba(255, 77, 106, 0.2);
      background: #05030b;
    }
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(5, 4, 12, 0.92);
      backdrop-filter: blur(6px);
      transition: opacity 0.2s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: all;
    }
    .overlay.hidden {
      display: none;
    }
    .dialog {
      width: min(360px, 90vw);
      padding: 32px;
      border-radius: 16px;
      background: #161427;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    .dialog h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #fdf5ff;
    }
    .dialog p {
      margin: 0;
      color: rgba(255, 255, 255, 0.8);
    }
    .dialog form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    .dialog input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 1rem;
    }
    .dialog button {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #ff897a, #ffdd6e);
      color: #1b1225;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .dialog button:active {
      transform: scale(0.98);
    }
    .dialog .error {
      font-size: 0.9rem;
      color: #ff8b89;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="setup-overlay" class="overlay">
    <div class="dialog" role="dialog" aria-modal="true">
      <h1 id="setup-title"></h1>
      <p id="setup-description"></p>
      <form id="setup-form">
        <input id="setup-input" type="text" autocomplete="off" />
        <span id="setup-error" class="error"></span>
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="./dist/index.js"></script>
</body>
</html>
